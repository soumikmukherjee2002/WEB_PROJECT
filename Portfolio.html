<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: cursive;
            color: white;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url(../IMG/ASSA.jpg);
            background-size: cover;
            
            filter: brightness(50%); /* Dimming effect */
            z-index: -1;
        }
        .navbar {
            display: flex;
            justify-content: center;
            border-radius: 50px;
            height: 30px;
            background: rgba(26, 26, 26, 0.5); /* Semi-transparent black background */
            backdrop-filter: blur(500px); /* Frosted glass effect */
            padding: 10px ;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            display: inlin
        }
        .navbar ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar ul li a:hover {
            background-color: rgba(164, 24, 24, 0.3);
            color: #ffffff;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            margin: 20px auto;
        }
        .content .text {
            max-width: 50%;
        }
        .content .text h1 {
            font-size: 48px;
            margin: 0 0 20px;
        }
        .content .text h1 span {
            color: #ff0000;
        }
        .content .text p {
            font-size: 16px;
            color: #ffffff;
        }
        .content .watch-btn {
            background-color: #ff0000;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            display: inline-block;
        }
        .content .image {
            max-width: 50%;
        }
        .content .image img {
            width: 100%;
            border-radius: 20px;
            border: 5px solid #ff0000;
            margin-top: 100px;
        }
        .sidebar {
            position: fixed;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 20px;
        }
        .sidebar a:hover {
            color: #ff0000;
        }
        
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Terms of use</a></li>
            <li><a href="#">Join Us</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="text">
            <h1>Soumik Mukherjee <br/>Web <span>Designer</span></h1>
            <p>I'm a product designer that focuses on solving your problems by making a product that will exceed your expectations so far.</p>
            <a class="watch-btn" href="#">Watch Now</a>
        </div>
        <div class="image">
            <img src="https://storage.googleapis.com/a1aa/image/J6rDZXExkRrOIRUHSPHW8n8aYnKKW3UpyHXPFR68vG73DE9E.jpg" alt="" width="400" height="400"/>
        </div>
    </div>
    <div class="sidebar">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
</body>
</html>
