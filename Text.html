<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        /* Background properties and CSS position */

/* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 15px;
    text-align: center;
}

nav {
    background-color: #333;
    overflow: hidden;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    float: left;
}

nav ul li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

nav ul li a:hover {
    background-color: #111;
}

section {
    padding: 20px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
}

/* Positioning and background properties */
#home {
    background: url(https://www.bluent.com/images/wher-are-we-going.webp) no-repeat center center;
    background-size: cover;
    height: 400px;
    color: white;
    position: relative;
}

#about, #contact {
    background-color: white;
    color: black;
}

#about {
    position: relative;
    top: 50px;
}

#contact {
    position: absolute;
    bottom: 10px;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>This is the home section.</p>
    </section>
    <section id="about">
        <h2>About</h2>
        <p>This is the about section.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>This is the contact section.</p>
    </section>
    <footer>
        <p>Â© 2024 My Webpage</p>
    </footer>
</body>
</html>
