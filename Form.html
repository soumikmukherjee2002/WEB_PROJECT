<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <style>

        button{
            padding: 10px;
            margin-left: 20px;
            
        }
        button:hover{
            background-color: green;
        }

    </style>
</head>
<body>

    <form>
        <fieldset>
            <legend>Student Form</legend>
            <tr>
                <table>
                <td ><label>Student Name</label></td>
                <td><input type="text" placeholder="enter your name"></td>
                <td><label>Father Name</label></td>
                <td><input type="text" placeholder="enter your Father name"></td>
                <td><label>Mother Name</label></td>
                <td><input type="text" placeholder="enter your Mother name"></td>
            </tr>
            <tr>
                <td><label>Date Birth :</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Email :</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Gender :</label></td>
                <td><input type="radio" name="same">Male
                    <input type="radio" name="same">Female
                    <input type="radio" name="same">Other
                </td>
            </tr>
            <tr>
                <td><label>Mobile Number :</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label>Language :</label></td>
                <td><input type="radio" >Bengali
                    <input type="radio" >Hindi
                    <input type="radio" >English
                </td>
            </tr>
            <tr>
                <td><label>Address :</label></td>
                <td><textarea ></textarea></td>
            </tr>
            <tr>
                <td><label>State :</label></td>
                <td><select >
                    <option>....Select...</option>
                    <option>West Bengal</option>
                    <option>West Bengal</option>
                    <option>West Bengal</option>
                </select>
            </td>
            </tr>
            <tr>
                <td><label>Resume :</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td colspan="6" align="center" ><button>submit</button><button>Reset</button></td>
            </tr>
            
        </fieldset>
        <table>
    </form>
    
</body>
</html>
